<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery.js"></script>
    <script>
        $(function(){
            /*
            mouseover : 요소에 마우스를 올렸을 때, 올린 후에 이동을 하면 계속 동작, 자식 요소에 마우스를 올려도 동작
            mouseout : 요소에 마우스를 땠을 때
            mouseenter : 요소에 마우스를 올렸을 때, 자식 요소에 마우스를 올려도 동작하지 않음
            mouseleaver : 요소에 마우스를 땠을 때 = 셋트로 만이 등장한다

            mousedown : 마우스를 눌렀을 때
            mouseup : 마우스를 땠으 ㄹ때
            */
            var i = 0;
            var j = 0;
            $('.box1').mouseenter(function(){
                $(this).children('.text').text(++i);
            }).mouseleave(function(){

            })
            $('.box2').mouseover(function(){
                $(this).children('.text').text(++j);
            }).mouseleave(function(){

            })
            $('body').mousedown(function(){
                console.log('mousedown');
            })
            $('body').mouseup(function(){
                console.log('mouseup');
            })
            /*
            resize : 화면 크기가 변할 시 동작
            scroll : 화면 스크롤시 동작
            */
            var k = 0;
            $(window).resize(function(){
                console.log("화면 크기 변경 횟수: "+ ++k);
            })
            $(window).scroll(function(){
                console.log("스크롤 이동 횟수 : "+ ++cnt);
            })
        })
    </script>
    <style>
        div{
            padding: 20px;
        }
        .box{
            background-color: yellow;
            position: relative;
        }
        .sub-box{background-color: green;}
        .box-in{
            background-color: blue;
            height: 60px;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="box box1">
        mouse enter/leave
        <div class="sub-box">
            <div class="box-in">
                <span class="text"></span>
            </div>
        </div>
        <span class="text"></span>
    </div>
    <div class="box box2">
        mouse over/out
        <div class="sub-box">
            <div class="box-in">
                <span class="text"></span>
            </div>
        </div>
        <span class="text"></span>
    </div>
</body>
</html>
