<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery.js"></script>
    <script>
        $(function(){
                $('*').css('font-size','20px');
                $('li:first').css('color','red');
                $('li:last').css('color','blue');
                $('li:even').css('font-weight','bold'); //0부터 시작함 첫번째 요소는 0이기 때문에 0 2 4 순서대로 적용
                //화면에서 보이는 홀수번째 요소를 선택하는것이 even
                $('li:odd').css('text-decoration','underline');
                $('li:eq(0)').css('border','1px solid black');
                $('li:lt(2)').css('background-color','yellow'); // 포도앞 0 1 2 번째
                $('li:gt(2)').css('background-color','green');
                //애니메이션이 적용중인 box 클래스 요소 선택
                $('.box:animated');
                // box 클래스가 애니메이션 적용중인지 아닌지 확인(true/false)
                var isAnimated = $('.box').is(':animated'); 
                console.log(isAnimated);
                // 문서의 root 요소를 선택
                $(':root').css('font-style','italic');
                //em : 부모 요수의 배수, 1.5em은 부모 요소의 1.5배
                //rem : root 요소의 배수, 1.5rem은 root 요소의 1.5배
                /*
                [속성명] : 속성을 가진 모든 요소
                [속성명=값] : 속성값이 값과 일치
                [속성명!=값] : 속성값이 값과 일치하지 않은 요소
                [속성명$=값] : 속성값이 값으로 끝나는 요소
                [속성명|=값] : 속성값이 값으로 시작하거나 값인 요소
                (단어의 일부가 같으면 안됨)
                [속성명^=값] : 속성값이 값으로 시작하는 요소
                [속성명~=값] : 속성값이 값을 포함하는 요소(단어의 일부가 같으면 안됨)
                    [title=Tomorrow] : title="Tomorrow" (o) title="tomorrows"(x)
                                        title="Top Tomorrow" (0)
                [속성명*=값] : 속성값에 값이 포함되는 요소(단어의 일부가 같아도 됨)
                */
                $('[href]').css({'color':'red','text-decoration':'none'});
                // class 쩜이 아니라 문자열 쩜이란걸 알려주기 위해 쌍따옴표
                $('[href$=".com"]').css('text-decoration','underline');
                // $('[href|="#"').css('font-weight','bold');
                // $('a[title|="googleBtn"]').css('background-color','yellow'); 됨
                // $('a[title|="google"]').css('background-color','yellow'); 안됨
                $('a[href|="#google"]').css('background-color','yellow');
                $('p[title|="Tomorrow"]').css('background-color','yellow');
                $('p[title^="Tomorrow"]').css('border','1px solid red');
                $('p[title~="rrow"]').css('color','blue');
                $('p[title~="Tomorrow"]').css('color','green');
                $('p[title*="rrow"]').css('font-weight','bold');
                //$(':checked') : check가 된 input 요소
                //$(':selected') : select가 된 input 요소
        })
    </script>
    <style></style>
</head>
<body>
    <div class="box">안녕하세요</div>
    <div class="box2">
        과일목록
        <ul>
            <li>사과</li>
            <li>배</li>
            <li>포도</li>
            <li>귤</li>
            <li>딸기</li>
        </ul>
    </div>
    <div class="box3">
        <a href="//www.naver.com" title="naver link">네이버</a><br>
        <a href="//www.daum.net" title="daum link">다음</a><br>
        <a href="//www.google.com" title="google link">구글</a><br>
        <a href="#naver" title="naver Btn">네이버</a><br>
        <a href="#daum" title="daum Btn">다음</a><br>
        <a href="#google" title="google Btn">구글</a><br>
    </div>
    <p title="Tomorrow">this is a paragraph.</p>
    <p title="Tomorrows">this is a paragraph.</p>
    <p title="tomorrow">this is a paragraph.</p>
    <p title="Tom">this is a paragraph.</p>
    <p title="See you Tomorrow">this is a paragraph.</p>
    <p title="Tomorrow-the day after today">this is a paragraph.</p>




</body>
</html>
