<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery.js"></script>
    <script>
        $(function(){
            /*
            - $('선택자').width() : 요소 컨텐츠 가로
            - $('선택자').height() : 요소 컨텐츠 높이
            - $('선택자').inner width() : 요소 컨텐츠+패딩 가로
            - $('선택자').inner height() : 요소 컨텐츠+패딩 세로
            - $('선택자').outer width() : 요소 컨텐츠+패딩+테두리 가로
            - $('선택자').outer height() : 요소 컨텐츠+패딩+테두리 세로
            - $('선택자').width(길이) : 요소 컨텐츠 가로를 설정
            - $('선택자').height(길이) : 요소 컨텐츠 높이를 설정
            */
            var str ='';
            str += 'width:' + $('.box').width()+ '<br>';
            str += 'height:' + $('.box').height()+ '<br>';
            str += 'inner width:' + $('.box').innerWidth()+ '<br>';
            str += 'inner height:' + $('.box').innerHeight()+ '<br>';
            str += 'outer width:' + $('.box').outerWidth()+ '<br>';
            str += 'outer height:' + $('.box').outerHeight()+ '<br>';
            $('.output').html(str);
            $('.box').width(200).height(200);
        })
    </script>
    <style>
        .box{
            width: 100px;
            height: 100px;
            padding: 20px;
            border: 1px solid #000;
            margin: 15px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="output"></div>
</body>
</html>
