<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="//code.jquery.com/jquery-3.4.1.js"></script>
    <script>
        /*
        -$('선택자').append('html코드') : 
        해당 요소 자식들 마지막에 html 코드를 추가
        
        -$('선댁자').prepend('html코드') :
        해당 요소 안 처음 자식요소 앞에 html코드를 추가

        -$('선택자').after('html코드') :
        해당 요소 다음에 html 코드를 추가
        
        -$('선택자').before('html코드') :
        해당 요소 앞에 html 코드를 추가
        */
        $(function(){
            $('.append-btn').click(function(){
            var str='';
            str += '<li>';
            str += '<a href="#">'
            str += '<img width="100" src="https://upload.wikimedia.org/wikipedia/commons/9/92/Soup_Spoon.jpg" alt="">'
            str += '</a>';
            str += '</li>';
            $('ol').append(str);
            })    
            $('.prepend-btn').click(function(){
            var str='';
            str += '<li>';
            str += '<a href="#">'
            str += '<img width="100" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT9Al1RjZMNm1hpSQqJ9FwtbAWK2UfBXmvDPg&usqp=CAU" alt="">'
            str += '</a>';
            str += '</li>';
            $('ol').prepend(str);
            })    
            $('.after-btn').click(function(){
                var str = '<a href="//naver.com" target="_blank">네이버</a>'
                $('ol').after(str);
            })
            $('.before-btn').click(function(){
                var str = '<a href="//daum.net" target="_blank">다음</a>'
                $('ol').before(str);
            })
        })
    </script>
    <style>
        *{
            /* padding: 0; */
            /* margin: 0; */
            /* list-style: none; */
            text-decoration: none;
        }
            
    </style>
</head>
<body>
    <ol>
        <li>
            <a href="#"><img width="100" src="https://image.ohou.se/i/bucketplace-v2-development/uploads/productions/159471540924127139.jpg?gif=1&w=640&h=640&c=c" alt=""></a>
        </li>
    </ol>
    <button class="append-btn">추가(append)</button>
    <button class="prepend-btn">추가(prepend)</button>
    <button class="after-btn">추가(after)</button>
    <button class="before-btn">추가(before)</button>
</body>
</html>
