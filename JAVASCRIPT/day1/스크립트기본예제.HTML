<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        - 변수 선언 방법
        var 변수명;
        let 변수명;
        - 스크립트에서 변수 선언할 때 자료형을 지정하지 않는다.
        - 그래서 하나의 변수는 여러 자료형을 저장할 수 있다.
        - 정수를 저장했다가 문자열을 저장할 수 도 있다.
        - var는 중복 선언 가능
        - let은 중복 선언 불가능
        콘솔 개발자 도구가면 빨간색 오류 안뜸
        */ 
        var num1=10;
        var num1=20;
        let num2=30;
        // let num2 = 40; 에러 발생
        /*
        - 스크립트에서는 ;이 필수가 아님 gkwlaks ;를 쓴느 습관을 갖자
        - 스크립트에서는 문자열은 '' 또는 ""이다.
        - 스크립트로는 태그를 만들어서 넣어줄 수 있는데 문자열을 ""로 쓰면 class 값을 넣어줄때 "" 쓰는 경우 문제 생길 수 있다
        그러면 class ''를 해주거나 문자열을 ''로 써주는 수가 있다.
        var num3= 50
        */
        var str1 = '<div class="box"></div>';
        var str2 = "<div class='box'></div>"
        
        /*
        스크립트 입력 및 출력 창
        - prompt: 값을 입력할 떄 사용, 입력받은 냉용을 반환한다.
        -prompt(입력창제목, 입력창기본값)
        -console.log(문자열): 문자열을 콘솔창에 출력
        alert(문자열:알림창을 띄움)
        confirm(문자열): 문자열을 확인하기 위한 창으로 확인과 취소 버튼이 있음.

        */
        // -prompt : 값을 입력할 때 사용
        var data = prompt('제목','기본값');
        console.log(data);
        alert("회원가입이 완료되었습니다.");
        var isok=confirm('가입하시겠습니까?');
        console.log(isok);

        /*
        -자바는 코드에 문제가 있으면 전체가 실행되지 않음
        -스크립트는 코드에 문제가 있으면 문제가 있는 코드전까지 실행되고
        문제가 있는 코드에서 실행되지 않음
        - 아래 prom 이라는 함수가 없다. 자바 같은 경우는  함수가 없으면 
        실행자체가 안되는데 스크립트는 prom전까지는 잘 싱행되다 prom에서 에러가 발생한다.
        컴파일러 전체 인터프리터 한 라인씩 체크
        */ 
        // prom('df')
        
        /*
        상수는 const를 이용하여 지정
        */
        const PI = 3.14;
        PI = 3.15; //에러 발생
    </script>
</body>
</html>
