<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
    스타일 적용 방법 세가지
    1. 스타일 태그를 이용
    2. link태그를 이용하여 외부 css 파일을 연결 // 플러그인 애니메이션에 주로 사용, 별로 안씀
    3. 태그의 style속성에 추가하는 방법
    
    -스크립트 적용 방법
    1.head태그 안에 script태그를 이용
        - 실행 순서가 head태그 다음에 body 태그이기 때문에 잘못하면
        기능이 동작하지 않을 수 있다.
    2.body태그 안에 script태그를 이용
    3.script태그를 이용하여 외부 js 파일을 연결하는 방법
    -->
    <script src="//code.jquery.com/jquery-3.4.1.js"></script>
    <SCript>
        // 버튼이 안 만들어진 상태에서 이벤트를 등록하기 때문에 실행이 안됨
        $('button').click(function(){
            alert('안녕하세요.');
            })
        // 문서(HTML)이 완성될때까지 대기했다가 실행되기 때문에 클릭 이벤트가 실행됨
        $(Document).ready(Function(){
            $('button').click(function(){
            alert('안녕하세요.');
            })
        })
    </SCript>
</head>
<body>
    <button>클릭</button>
    <script>
        $('button').click(function(){
            alert('안녕하세요.')
        })
    </script>
</body>
</html>
