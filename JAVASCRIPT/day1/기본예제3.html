<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 입력창을 이용하여 값을 입력받아 입력받은 값이 숫자이면 올바른 값입니다. 라고
        // 알림창을 띄우고, 숫자가 아니면 올바르지 않은 값입니다라고 알림창을 띄우세요.
        
        // 2.입력받은 숫자가 19이상이면 성인, 19미만이면 청소년으로 알림창을 띄우세요
        var num1 = prompt('숫자를 입력해주세요');
        // var num1 = confirm('숫자를 입력해주세요.');
        // console.log(num1);
        if(!isNaN(num1)){
            if(num1>=19){
                alert('성인')
            }else{
                alert('청소년')
            }
        }else{
            alert('올바르지 않은 값입니다.')
        }
    </script>
</body>
</html>
