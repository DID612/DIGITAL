<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="//code.jquery.com/jquery-3.4.1.js"></script>
    <script>
        $(function(){
            // 체이닝은 요소를 여러 메소드로 연달아 호출하는 방법
            $('button').click(function(){
                $('.box').slideUp().slideDown();
            })
        })
    </script>
    <style>
        .box{
            background-color: yellow;
            height: 100px;
        }
    </style>
</head>
<body>
    <button class="slideToggle">접기/펼치기</button>
    <button class="stop">스탑</button>
    <div class="box"></div>
</body>
</html>
