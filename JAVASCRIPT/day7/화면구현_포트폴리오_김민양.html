<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">


<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .title{
            text-align: center;
            margin-top: 50px;
        }
        label.error{
            color: red;
            display: none;
        }
    </style>
</head>
<body>
        <form action="" id="form" class="container">
            <h1 class="title">회원가입</h1>
            <br>
            <div class="form-group">
                <input type="text" class="form-control" id="id" name="id" placeholder="아이디">
                <label for="id" class="error" id="id-error"></label>
              </div>

            <div class="form-group">
                <input type="text" class="form-control" id="pw" name="pw" placeholder="비밀번호">
                <label for="pw" class="error" id="pw-error"></label>
              </div>

            <div class="form-group">
                <input type="text" class="form-control" id="pw2" name="pw2" placeholder="비밀번호 확인">
                <label for="pw2" class="error" id="pw2-error"></label>
              </div>

            <div class="form-group">
                <input type="text" class="form-control" id="age" name="age" placeholder="나이">
                <label for="age" class="error" id="age-error"></label>
              </div>

            <div class="form-group">
                <input type="text" class="form-control" id="name" name="name" placeholder="이름">
                <label for="name" class="error" id="name-error"></label>
              </div>

            <div class="form-group">
                <input type="text" class="form-control" id="email" name="email" placeholder="이메일">
                <label for="email" class="error" id="email-error"></label>
              </div>

            <div class="form-group">
                <input type="text" class="form-control" id="home" name="home" placeholder="홈페이지">
                <label for="home" class="error" id="home-error"></label>
              </div>

            <button class="btn btn-outline-success col-12">회원가입</button>
        </form>
</body>
</html>
