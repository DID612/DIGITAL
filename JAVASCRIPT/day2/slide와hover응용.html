<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fade 예제</title>
    <script src="//code.jquery.com/jquery-3.4.1.js"></script>
    <script>
        $(function(){
        /*
        버튼과 박스를 생성
        버튼에 마우스를 가져대면 박스가 천천히 위로 접힘
        버튼을 마우스에서 떼면 박스가 천천히 아래로 내려감
        */

          $('.btn').hover(function(){
            $('.box').slideUp();
          },function(){
            $('.box').slideDown();
          })
        //   $('.btn').hover(function(){
        //     $('.box').slideToggle();
        //   })
        })
    </script>
    <style>
        .btn{
            width: 100%;
            height: 50px;
            display: block;
            background-color: transparent;
            border: 1px solid black;
            cursor: pointer;
            font-size: 20px;
        }
        .box{
            border: 1px solid #000;
            border-top: none;
            background-color: yellow;
            height: 300px;
        }
    </style>
</head>
<body>
    <button class="btn">버튼</button>
    <div class="box"></div>
</body>
</html>
