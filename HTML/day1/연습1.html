<!DOCTYPE html> 
<!-- 단축키 //-->
 <!-- <!DOCTYPE html>는 html5 문서를 의미 -->
<html lang="en"> 
<!-- html 문서전체를 감싸는 태그. 보통 태그는 쌍태그임. 단일 태그는 홀로 쓰일 수 있는 애들 -->
<head><!-- html 문서의 속성을 지정하기 위한 태그, 현재 페이지에 대한 정보 및 
    필요한 파일을 연결하는 작업을 함. -->
    <meta charset="UTF-8">
    <!-- meta 태그는 단일태그, 환경을 갖춰주는 역할을 주로 함. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 화면 비율을 장치 비율에 맞춰 보여지게 함 -->
    <title>연습1</title>
    <!-- 상단 탭 제목 -->
</head>
<body><!-- body태그는 html 문서의 본문, 보이는 부분을 담당 -->
    <!-- h태그는 제목태그로 주로 제목과 소제목에서 사용
    h1~h6까지 있고, 크기와 두께가 지정되어 있다. 브라우저별로 다를 수 있음. -->
    <h1>제목</h1>
    <h2>제목2</h2><br><br><br>
    <h3>제목3</h3>
    <h4>제목4</h4>
    <h5>제목5</h5>
    <h6>제목6</h6>
    "hellow world" 안녕
    안녕하세요.    <p>안녕하세요.</p> 
    안녕하세요.    <p>안녕하세요.</p> 
    <p>안녕하세요.</p>     <p>안녕하세요.</p> 
    안녕하세요.
    <!-- b,strong 태그는 글자 두께를 두껍게 하는 태그 -->
    <b>안녕</b>하세요. <br>
    <!-- strong b태그 보는 입장에서는 똑같지만 strong은 강조를 의미한다. b는 굵게 -->
    <strong>안녕   </strong>하세요<br>
<!-- i태그, em 태그는 글자를 기울이는 태그
원래는 i태그가 기울이기 였지만 요새는 아이콘 표시하는 태그로 많이 이용됨 -->
<i>안녕</i>하세요. <br>
<em>안녕    </em> 하세요. <br>
    <!-- html에서 엔터는 줄바꿈이 아니라 공백을 의미한다. 
    줄바꿈을 하기 위해서 br태그를 이용-->
    <!-- p태그 새 문단을 작성하는 개ㅡ, 위 아래 여백이 있다. -->

    <!-- ins태그는 밑줄, del태그는취소선 -->
    <ins>안녕</ins><del>하세요</del> <br>
    <!-- sup태그는 위첨자, sub태그는 아래 첨자 -->
    e<sup>2</sup>, log <sub>10</sub>10
    <hr> 
    <!-- hr은 수평선 효과 -->
</body>
</html>
