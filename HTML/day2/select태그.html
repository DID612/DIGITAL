<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <select name="year">
            <!-- select 태그는 홀로쓰이지 않는다
            무조건 option 태그와 같이 쓰인다.
            select 태그 : 제시된 항목 중 하나를 선택하게 하는 태그
            option 태그의 속성 value : 해당 option태그가 선택 되었을 때 전송되는 값
            option 태그의 속성 value 가 없으면 option태그 안에 있는 문자열이 값으로 전송됩니다.
            -->
            <option value="">출생년도</option>
            <option>2020</option>
            <option>2019</option>
            <option>2018</option>
            <option value="2017">2017</option>
        </select>
        <button type="submit">전송</button>
    </form>
</body>
</html>
