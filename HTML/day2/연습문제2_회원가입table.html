<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table 태그</title>
</head>
<body>
    <table width="100%">
        <thead>
            <tr>
                <th>
                    <h1>회원가입</h1>
                </th>
            </tr>
        </thead>  
        <tbody>
            <tr>
                <td>아이디</td>
                <td><input type = "text" name = "data"></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>비밀번호 확인</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>이메일</td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td>성별</td>
                <td>
                    <label>
                        <input type="radio" name="radie" value="남성"> 남성
                    </label>
                    <label>
                        <input type="radio" name="radie" value="여성"> 여성
                    </label>
                </td>
            </tr>
            <tr>
                <td>전화번호</td>
                <td><input type="number">
                    ·
                    <input type="number">
                    ·
                    <input type="number"></td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th colspan="2">
                    <button type="submit">회원가입</button>
                </th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
