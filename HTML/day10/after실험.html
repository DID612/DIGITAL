<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a1{
            width: 100px;
            height: 100px;
            background-color: red;
            border:1px solid black;
            
        }
        .a1::after{
            content: '';
            clear: both;
            display: inline-block;
            background-color: yellow;
            /* position: absolute; */
            top: 300px;
            left: 20px;
            width: 300px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="a1">
        <div class="a2"></div>
        <div class="a3"></div>
    </div>
    <div class="a4"></div>
</body>
</html>
